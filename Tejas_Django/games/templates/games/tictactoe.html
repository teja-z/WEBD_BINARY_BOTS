<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <script src="/static/minigames/js/tictactoe.js"></script>
  <style>
    /* styles.css - Tic Tac Toe Styling */

body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to top left, #1f4037, #99f2c8);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 2rem;
}

table {
  border-collapse: collapse;
  margin-bottom: 1.5rem;
}

td {
  width: 80px;
  height: 80px;
  text-align: center;
  vertical-align: middle;
  font-size: 2rem;
  background-color: #ffffff10;
  border: 2px solid #fff;
  cursor: pointer;
  transition: background-color 0.2s, transform 0.2s;
}

td:hover {
  background-color: #ffffff30;
  transform: scale(1.05);
}

#winner {
  font-size: 1.5rem;
  min-height: 1.5rem;
  font-weight: bold;
}

  </style>
</head>
<body onload="startGame()">
  <h1>Tic Tac Toe</h1>
  <table border="1">
    <tr>
      <td onclick="move(this, 0)"></td>
      <td onclick="move(this, 1)"></td>
      <td onclick="move(this, 2)"></td>
    </tr>
    <tr>
      <td onclick="move(this, 3)"></td>
      <td onclick="move(this, 4)"></td>
      <td onclick="move(this, 5)"></td>
    </tr>
    <tr>
      <td onclick="move(this, 6)"></td>
      <td onclick="move(this, 7)"></td>
      <td onclick="move(this, 8)"></td>
    </tr>
  </table>
  <p id="winner"></p>
</body>
</html>
